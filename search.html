<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tim's V&A API</title>
        <link href="css/normalize.css" rel="stylesheet" />
        <link href="css/stylesheet.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="js/fadein.js"></script>
        <script src="js/search.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Header start -->
            <div class="headerGrid">
                <header>
                    <nav>
                        <a href="index.html" class="nav">HOME</a>
                        <div class="floatRight">
                            <a href="search.html" class="headerNav">SEARCH V&A</a>
                            <h6 class="navBreak">.</h6>
                            <a href="contact.html" class="headerNav">CONTACT</a>
                            <div class="socialBlock">
                                <div class="dropdown">
                                    <img class="navMenu" src="images/icons/menu-icon.png" alt="Menu Icon" />
                                    <div class="dropdown-content">
                                        <a href="search.html">Search V&A</a>
                                        <br />
                                        <a href="contact.html">Contact</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </header>
            </div>
            <!-- Header end -->
            <!-- Left start -->
            <div class="leftGrid">
                <img id="logo-left" src="images/V&A-logo.png" alt="V&A Logo Left" />
            </div>
            <!-- Left end -->
            <!-- right start -->
            <div class="rightGrid">
                <img id="logo-right" src="images/V&A-logo.png" alt="V&A Logo Right" />
            </div>
            <!-- right end -->
            <!-- Body start -->
            <div class="bodyGrid">
                <form id="form">
                    <fieldset>
                        <legend>
                            <h1>Search V&A</h1>
                        </legend>
                        <label for="searchCat">Search Category:</label>
                        <select name="reason" id="searchCat">
                            <option value = "1">General Search</option>
                            <option value = "2">Object Type and Title</option>
                            <option value = "3">People</option>
                            <option value = "4">Places</option>
                            <option value = "5">Materials or Techniques</option>
                        </select>
                        <label for="searchTerm">Search:</label>
                        <input type="text" id="searchTerm"/>
                    </fieldset>
                    <input name="btnSubmit" type="submit" id="searchButton" value="Search" />
                </form>
                <div id="loading">
                    <img src="images/loading.gif" alt="loading gif">
                </div>
                <ol id="results" class="cards"></ol>
            </div>
            <!-- Body end -->
            <!-- Footer start -->
            <div class="footerGrid">
                <footer>
                    <a href="index.html">Home</a>
                    <a href="search.html">Search V&A</a>
                    <a href="contact.html">Contact</a>
                    <p>2021 Tim Amis - Copyright material from Victoria Albert Museum</p>
                </footer>
            </div>
            <!-- Footer end -->
            <div class="bg-modal">
                <div class="modal-content">
                </div>
            </div>
        </div>
    </body>
</html>
